<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="300" controls></video>
    <!--Caso coloque outros videos de outros formatos ex :mp4, m4v, webm, ogv, use a tag '<source'ex: source src="midia/meu-video.mp4" type="video/mp4"></source>--> 

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wFBp_PHXrf4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
