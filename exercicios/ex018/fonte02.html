    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'brush';
            src: url('fonts/font brush - brush font.otf') format('opentype'), url('fonts/font brush - brush font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            
            /* Tipos de format
            -opentype (otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat(Apple Advanced Typography)
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'brush', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
